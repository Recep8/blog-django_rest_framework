{% extends 'layout.html' %}
{% block body %}
{% if user.is_authenticated %}
<div style="text-align:center; ">
{% for msg in messages %}
{{ msg }}
{% endfor %}
</div>
<form action="/addarticle/" method="POST">
    {% csrf_token %}
    <div style="margin:20px;">
    {{ form.as_p }}
<input type="submit" style="width:75px;" value="Add">
    </div>
</form>

{% else %}
<h1 style="text-align:center">If you want add article, You must be logged in </h1>
{% endif %}
{% endblock body %}
